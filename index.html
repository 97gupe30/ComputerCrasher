<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="javascript/script.js"></script>
        <script src="javascript/jquery.js"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="start()" onmousedown="mouseHandler()">
        <div id="wrapper">
            <canvas id="game" height="720" width="1280"></canvas>
            
            <div class="level" id="health"></div>
            <div class="level" id="stageLevel"></div>
            <img src="images/computer.jpg" id="computer">
            <img src="images/computerCrashed.jpg" id="computerCrashed">
            <img src="images/rare.png" id="rare">
            <img src="images/rareCrashed.png" id="rareCrashed">
            
            <div id="store">
                <div id="money"></div>
                <div id="dps"></div>
                
                <div class="cost" id="clickcost"></div>
                <div class="cost" id="dpscost1"></div>
                <div class="cost" id="dpscost2"></div>
                <dic class="cost" id="moneycost"></dic>
                
                <div class="level" id="clicklevel"></div>
                <div class="level" id="dps1level"></div>
                <div class="level" id="dps2level"></div>
                <div class="level" id="moneylevel"></div>
                
                <div class="level" id="damage"></div>
                
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
            </div>
        </div>
    </body>
</html>
